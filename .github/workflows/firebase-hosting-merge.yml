name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          CI: false
        run: npm run build

      - name: Sanity check service account secret
        env:
          SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOLDENBELLAI_D2605 }}
        run: |
          if [ -z "$SA_JSON" ]; then echo "SA_JSON is EMPTY - check GitHub Secret name/value" && exit 1; fi
          echo "SA_JSON length: ${#SA_JSON}"
          node -e "try{const j=JSON.parse(process.env.SA_JSON); console.log('client_email:', j.client_email || 'missing');}catch(e){console.error('JSON parse failed'); process.exit(1)}"

      - name: Debug auth and list sites
        env:
          SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOLDENBELLAI_D2605 }}
        run: |
          echo "$SA_JSON" > $RUNNER_TEMP/gcp-sa.json
          npm i -g firebase-tools
          export GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcp-sa.json
          firebase --project goldenbellai-d2605 hosting:sites:list || (echo "Auth failed" && exit 1)

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOLDENBELLAI_D2605 }}
          channelId: live
          projectId: goldenbellai-d2605
